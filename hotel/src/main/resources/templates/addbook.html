<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增订单</title>
</head>
<body>
<form action="book" method="post">
    订单编号：<input type="text" name="bid"><br/>
    用户名：<input type="text" name="uname"><br/>
    房型：<input type="text" name="tname"><br/>
    真实姓名：<input type="text" name="realname" /><br/>
    身份证号：<input type="text" name="idcard"/><br/>
    手机号：<input type="text" name="phone"/><br/>
    住店时间：<input type="date" name="arrivedate"/><br/>
    离店时间：<input type="date" name="leavedate" /><br/>
    价格：<input type="text" name="tprice" /><br/>
    状态：<select id="edit-status" name="bremark" required="required">
    <option value="">请选择状态</option>
    <option value="0">预定中</option>
    <option value="1">已入住</option>
</select><br/>
    <input type="text" name="creadate" id="creadate" style="display: none"/><br/>
    <input type="submit" class="submit"/>
</form>
<script type="text/javascript">
    document.getElementById("creadate").value=(new Date().getFullYear())+"-"+(new Date().getMonth()+1)+"-"+(new Date().getDate())+' '+(new Date().getHours())+":"+(new Date().getMinutes())+":"+(new Date().getSeconds());
        </script>
</body>

</html>
